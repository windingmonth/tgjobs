# 工作流名称
name: build-and-push-image
 
on:
  push: # 推送的时候触发
    branches: [ "master" ] # 推送的分支
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]
 
env:
  # 仓库地址
  REGISTRY: hub.docker.com
  IMAGE_NAME: windingmonth/tgjobs
  IMAGE_TAG: latest
 
 
jobs:
  build:
 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
 
    steps:
      # 将远程仓库中的源代码领取到workfile自动化构建脚本运行的服务器
      - name: Checkout repository
        uses: actions/checkout@v3 
 
      - name: Build the Docker image
        run: |
          docker version
          # 登录docker镜像仓库
          docker login --username=${{ secrets.DOCKER_NAME }} --password=${{ secrets.DOCKER_PASSWORD }} 
          docker info
          # 使用Dockerfile构建镜像  
          docker build . --tag windingmonth/tgjobs
          # 推送镜像到镜像仓库
          docker push windingmonth/tgjobs
 
      # 列出所有镜像    
      - name: Docker Images Lst 
        run: docker images
        
      # 部署到腾讯云服务器  
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVERHOST }}
          username: ${{ secrets.SERVERUSERNAME }}
          password: ${{ secrets.SERVERPASSWORD }}
          port: ${{ secrets.SERVERPORT }}
          script: 
            cd /home/dev;
            docker-compose pull && docker-compose -f docker-compose-tgjobs.yaml up -d;